<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"type="text/css" href="style.css">
    <title>Note App</title>
</head>

<body>
    <center>
        <h1>HOME</h1>
    </center>
    <main>
        <a href="#form"><button id="open">+</button></a>
    </main>
    <div class="container">
        <form id="form">
            <center><strong>NOTES</strong></center>
            <span id="closeIcon">&times;</span>
            <label for="title">Title</label><br>
            <input type="text" id="textValue" placeholder="enter title"><br><br>
            <label for="content">Description</label>&nbsp;<br>
            <textarea type="text" id="textContent" placeholder=""></textarea><br>
            <button type="button" id="submit">Save</button>
        </form>
        <div class="popupbg"></div>
        <p id="list">
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
